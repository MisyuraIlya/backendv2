# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.erp: '%env(ERP_TYPE)%'
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\EventListener\LoginResponseListener:
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_success, method: onAuthenticationSuccess }

    App\EventListener\AuthenticationFailureListener:
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_failure, method: onAuthenticationFailure }

    App\Erp\Core\ErpManager:
        autowire: true
        arguments:
            $httpClient: '@http_client'

    App\Erp\Custom\CustomMethods:
        autowire: true
        arguments:
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetUsers:
        autowire: true
        arguments:
            $repository: '@App\Entity\User'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetProducts:
        autowire: true
        arguments:
            $categoryRepository: '@App\Entity\Category'
            $productRepository: '@App\Entity\Product'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetCategories:
        autowire: true
        arguments:
            $categoryRepository: '@App\Entity\Category'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetPriceList:
        autowire: true
        arguments:
            $priceListRepository: '@App\Entity\PriceList'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetPriceListDetailed:
        autowire: true
        arguments:
            $productRepository: '@App\Entity\Product'
            $priceListRepository: '@App\Repository\PriceListRepository'
            $priceListDetailedRepository: '@App\Repository\PriceListDetailedRepository'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetPriceListUser:
        autowire: true
        arguments:
            $userRepository: '@App\Entity\User'
            $priceListRepository: '@App\Repository\PriceListRepository'
            $priceListUserRepository: '@App\Repository\PriceListDetailedRepository'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetStocks:
        autowire: true
        arguments:
            $productRepository: '@App\Repository\Product'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetMainAttributes:
        autowire: true
        arguments:
            $attributeMainRepository: '@App\Repository\AttributeMainRepository'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetSubAttributes:
        autowire: true
        arguments:
            $subAttributeRepository: '@App\Repository\SubAttributeRepository'
            $productRepository: '@App\Repository\ProductRepository'
            $attributeMainRepository: '@App\Repository\AttributeMainRepository'
            $productAttributeRepository: '@App\Repository\ProductAttributeRepository'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetMigvans:
        autowire: true
        arguments:
            $migvanRepository: '@App\Repository\MigvanRepository'
            $userRepository: '@App\Repository\UserRepository'
            $productRepository: '@App\Repository\ProductRepository'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetPacks:
        autowire: true
        arguments:
            $packMainRepository: '@App\Repository\PackMainRepository'
            $erpManager: '@App\Erp\Core\ErpManager'

    App\Erp\Cron\GetProductPacks:
        autowire: true
        arguments:
            $packMainRepository: '@App\Repository\PackMainRepository'
            $packProductsRepository: '@App\Repository\PackProductsRepository'
            $productRepository: '@App\Repository\ProductRepository'
            $erpManager: '@App\Erp\Core\ErpManager'
